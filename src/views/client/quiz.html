  <body>
    <header class="header">

                class="header-logo-img"
                src="/assets/images/logo/brain-2.png"
                alt="Logo"
              />
            </a>
          </div>
          <form class="search-container">
            <input type="" class="search-input" placeholder="Find a quiz" />
            <i class="fas fa-search"></i>
          </form>
          <ul class="header-link">
            <li class="">
              <a href="/">
                <i class="fa-solid fa-house"></i>

              </a>
            </li>
            <li>
              <a href="/activity">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>Activity</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="header-right">
          <div class="header-create-quiz">
            <a href="/createquiz" class="btn create-quiz">
              <i class="fa-solid fa-circle-plus"></i>
              Create a quiz
            </a>
          </div>
          <div class="header-info">
            <div class="header-info-icon">
              <i class="fa-solid fa-bars"></i>
            </div>

            <div class="header-info-link hidden">
              <ul class="info-detail">
                <li class="info-username">Username</li>
                <li class="info-email">admin@gmail.com</li>
              </ul>

              <ul class="info-list-link">
                <div class="mobile-header-link">
                  <li class="">
                    <a href="/">
                      <i class="fa-solid fa-house"></i>
                      <span>Home</span>
                    </a>
                  </li>
                  <li>
                    <a href="/activity">
                      <i class="fa-solid fa-clock-rotate-left"></i>
                      <span>Activity</span>
                    </a>
                  </li>
                </div>

                <li>
                  <a href="/user/setting">
                    <i class="fa-solid fa-gear"></i>
                    Setting</a
                  >
                </li>
                <li>
                  <a href="/logout"
                    ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main-container">
        <form class="quiz-container">
          <div class="quiz-header">
            <img class="quiz-header-image" src="" alt="" srcset="" />

            <h2 class="quiz-header-name">University</h2>
            <h5 class="quiz-header-sub">
              Evaluate your English learning level
            </h5>
            <p class="quiz-header-quess">Quesstion: 25Qs</p>
            <p class="quiz-header-played">Played: 41K</p>
          </div>
          <div class="quiz-content">
            <div class="quiz-diff">
              <h2 class="quiz-diff-header">Choose difficulty</h2>
              <div
                class="btn-group quiz-diff-group"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  value="easy"
                  autocomplete="off"
                  checked
                />
                <label
                  class="btn btn-outline-primary quiz-diff-label quiz-diff-label-easy"
                  for="btnradio1"
                  >Easy</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio2"
                  value="medium"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary quiz-diff-label-medium"
                  for="btnradio2"
                  >Medium</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio3"
                  value="hard"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary quiz-diff-label-hard"
                  for="btnradio3"
                  >Hard</label
                >
              </div>
            </div>
            <div class="quiz-ranking">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#rankingModal"
              >
                Ranking
              </button>
            </div>
          </div>
          <div class="quiz-footer">
            <a type="button" class="btn btn-primary quiz-footer-close">Close</a>
            <a type="button" class="btn btn-primary quiz-footer-start">
              Start
            </a>
          </div>
        </form>
      </div>
    </main>
