<!DOCTYPE html>

  <head>

  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-left">
          <div class="header-logo">
            <a href="/">
              <img
                class="header-logo-img"
                src="/assets/images/logo/brain-2.png"
                alt="Logo"
              />
            </a>
          </div>
          <form class="search-container">
            <input type="" class="search-input" placeholder="Find a quiz" />
            <i class="fas fa-search"></i>
          </form>
          <ul class="header-link">
            <li class="">
              <a href="/">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="active">
              <a href="/activity">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>Activity</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="header-right">
          <div class="header-create-quiz">
            <a href="/createquiz" class="btn create-quiz">
              <i class="fa-solid fa-circle-plus"></i>
              Create a quiz
            </a>
          </div>
          <div class="header-info">
            <div class="header-info-icon">
              <i class="fa-solid fa-bars"></i>
            </div>

            <div class="header-info-link hidden">
              <ul class="info-detail">
                <li class="info-username">Username</li>
                <li class="info-email">admin@gmail.com</li>
              </ul>

              <ul class="info-list-link">
                <div class="mobile-header-link">
                  <li class="">
                    <a href="/">
                      <i class="fa-solid fa-house"></i>
                      <span>Home</span>
                    </a>
                  </li>
                  <li class="active">
                    <a href="/activity">
                      <i class="fa-solid fa-clock-rotate-left"></i>
                      <span>Activity</span>
                    </a>
                  </li>
                </div>

                <li>
                  <a href="/user/setting">
                    <i class="fa-solid fa-gear"></i>
                    Setting</a
                  >
                </li>
                <li>
                  <a href="/logout"
                    ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main-container">
        <div class="main-nav">
          <nav class="nav-container">
            <a href="/activity/completed" class="tab completed active">
              <div class="tab-name">Completed</div>
              <div class="tab-icon">
                <i class="fa-solid fa-hourglass-end"></i>
              </div>
            </a>
            <a href="/activity/created" class="tab my-quiz">
              <div class="tab-name">Created</div>
              <div class="tab-icon">
                <i class="fa-regular fa-file"></i>
              </div>
            </a>
          </nav>
        </div>
        <div class="main-content">
          <div class="main-content-nothing hidden">
            <p class="nothing-header"></p>
            <img
              class="nothing-img"
              src="/assets/images/icon/create_illustration.png"
              alt=""
              srcset=""
            />
            <a class="btn nothing-btn"> </a>
          </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <p class="copyright">@Dominic. All Rights Reserved</p>
        </div>

        <div class="footer-right">
          <p class="footer-link-lable">Get our app</p>
          <div class="footer-link-content">
            <a href="#">
              <img
                src="/assets/images/icon/apple-app-store.png"
                alt=""
                srcset=""
              />
            </a>
            <a href="#">
              <img src="/assets/images/icon/google-play.png" alt="" srcset="" />
            </a>
          </div>
        </div>
      </div>
    </footer>
